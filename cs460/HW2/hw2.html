    <nav class="navbar navbar-default navbar-static-top" id="homeworkOneNav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

                    <li><a href="#">TEMP</a></li>
                    <li><a href="#">HELP</a></li>
                </ul>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 centerTextH">
                <h1>Find The "O"</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form>
                    <label for="Rows">
                        <span class="inputSpan">Rows:</span>
                        <input class="form-control" type="text" id="rows" maxlength="2" name="tableRows" required>
                    </label>
                    <label for="columns">
                        <span class="inputSpan">Columns:</span>
                        <input class="form-control" type="text" id="columns" maxlength="2" name="tableColumns" required>
                    </label>
                </form>
            </div>
            <div class="col-md-9">
                <button type="submit" class="btn btn-primary" id="generateButton">GENERATE</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <label for="Attemps">
                        <span class="inputSpan">Attemps:</span>
                        <input class="form-control" type="text" id="attemps" maxlength="2" name="attempsDisplay">
                    </label>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="tileTable">

                </div>
            </div>
        </div>
    </div>

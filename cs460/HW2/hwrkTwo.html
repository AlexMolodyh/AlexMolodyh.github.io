<body>
    <nav class="navbar navbar-default navbar-static-top" id="homeworkOneNav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>

                    <li><a href="#">TEMP</a></li>
                    <li><a href="#">HELP</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 centerTextH">
                <h1>Find The "O"</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form>
                    <label for="Rows" id="rowsLabel">
                                <span class="inputSpan">Rows:</span>
                                <input class="form-control" type="text" id="rows" maxlength="2" name="tableRows" required>
                                <h6 id="rowsLabelError"></h6>
                        </label>
                    <label for="columns" id="columnsLabel">
                                <span class="inputSpan">Columns:</span>
                                <input class="form-control" type="text" id="columns" maxlength="2" name="tableColumns" required>
                                <h6 id="columnsLabelError"></h6>
                        </label>
                </form>
            </div>
            <div class="col-md-9">
                <button type="button" onclick="generateClick()" class="btn btn-primary" id="generateButton">GENERATE</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <label for="Attemps">
                        <span class="inputSpan">Attemps:</span>
                        <input class="form-control" type="text" id="attemps" maxlength="2" name="attempsDisplay">
                    </label>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="tileTable">

                </div>
            </div>
        </div>
    </div>

    <script>
        function generateClick() {
            var row = $("#rows").val().trim();
            var col = $("#columns").val().trim();
            //alert("Row: " + row + "\nColumn: " + col);

            if (isInteger(row) && row >= 3 && row <= 10) {
                $("#rowsLabelError").hide();
            } else {
                $("#rowsLabelError").show();
                invalidInput("#rowsLabel");
            }

            if(isInteger(col) && col >= 3 && col <= 10) {
                $("#columnsLabelError").hide();
            }else{
                $("#columnsLabelError").show();
                invalidInput("#columnsLabel");
            }
        }

        function invalidInput(id) {
            $(id + "Error").text("Invalid input, must be integer between 3-10").css("color", "red");
        }


        function isInteger(x) {
            if (!isNaN(x) && x % 1 === 0)
                return true;
        }
    </script>
</body>
